<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <ul>
        <li class="alert alert-danger"
            th:each="error : ${#fields.errors('contact.*')}"
            th:text="${error}">
        </li>
    </ul>

    <form th:action="@{/saveMsg}" method="post" th:object="${contact}">

        <label>Your Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter your name" required>

        <label>Phone Number</label>
        <input type="tel"  th:field="*{phone}"  placeholder="Enter your phone number" required>

        <label>Email Address</label>
        <input type="email" th:field="*{email}"  placeholder="Enter your email" required>

        <label>Subject</label>
        <input type="text" th:field="*{subject}"  placeholder="Subject" required>

        <label>Your Query</label>
        <textarea  th:field="*{message}"  placeholder="Type your message here..." required></textarea>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
