<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Holidays</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .holiday-section {
            margin-bottom: 30px;
        }

        .holiday-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid gray;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
<button onclick="window.location.href='/holidays?festival=true'">
    Show Festival Holidays
</button>

<button onclick="window.location.href='/holidays?federal=true'">
    Show Federal Holidays
</button>

<button onclick="window.location.href='/holidays?festival=true&federal=true'">
    Show All Holidays
</button>


<h1>Holiday List</h1>

<!-- FESTIVAL Holidays -->
<div class="holiday-section">
    <div class="holiday-title">Festival Holidays</div>

    <table th:if="${festival == true}">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="holiday : ${FESTIVAL}">
            <td th:text="${holiday.day}"></td>
            <td th:text="${holiday.reason}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- FEDERAL Holidays -->
<div class="holiday-section">
    <div class="holiday-title">Federal Holidays</div>

    <table th:if="${federal ==true}">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="holiday : ${FEDERAL}">
            <td th:text="${holiday.day}"></td>
            <td th:text="${holiday.reason}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
