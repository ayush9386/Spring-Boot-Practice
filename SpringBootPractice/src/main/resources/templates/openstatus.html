<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Open Status Contacts</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Open Status Contact Details</h2>

<table>
    <thead>
    <tr>
        <th>Contact ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.contactId}"></td>
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.phone}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.subject}"></td>
        <td th:text="${contact.message}"></td>
        <td th:text="${contact.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
